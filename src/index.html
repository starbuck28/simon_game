<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>FreeCodeCamp Simon Game</title>
  <meta name="description" content="Simon Game">
  <meta name="author" content="Elaine Oglesbay">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
<body>

<div class="content">
  <div class="container">
    <div class="circle-lg">
      <svg id="black-circle" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 183.5 183.5" style="enable-background:new 0 0 183.5 183.5;" xml:space="preserve">
      <circle class="st0" cx="91.7" cy="91.7" r="91.2"/>
      </svg>
      <div class="wedge-yellow">
        <svg id="yellow" class="color-btn" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 119.1 118.6" style="enable-background:new 0 0 119.1 118.6;" xml:space="preserve">
        <g>
        	<path class="st0" d="M118.6,118.1C53.6,118.1,0.5,65.5,0.5,0.5h118.1V118.1z"/>
        </g>
        </svg>
      </div>
      <div class="wedge-red">
        <svg id="red" class="color-btn" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 175.85 175.94"><defs></defs><title>red-wedge</title><path class="cls-1" d="M510.5,51.56A174.38,174.38,0,0,1,685.35,226.5H510.5V51.56Z" transform="translate(-510 -51.06)"/></svg>
      </div>
      <div class="wedge-green">
        <svg id="green" class="color-btn" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 118 119" style="enable-background:new 0 0 118 119;" xml:space="preserve">
        <g>
        <path class="st0" d="M0.5,118.5c0-65,52-118,117-118v118H0.5z"/>
        </g>
        </svg>
      </div>
      <div class="wedge-blue">
        <svg id="blue" class="color-btn" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 118.5 118.66"><defs></defs><title>blue-wedge</title><path class="cls-1" d="M854,206.5A117.5,117.5,0,0,1,736.5,324.16V206.5H854Z" transform="translate(-736 -206)"/></svg>
      </div>
      <div class="circle-sm">
      </div>
      <div class="circle-grey">
        <p class="game-title">simon</p>
        <div class="btn-container">
          <div id="btn-1" class="btn"></div>
          <div id="btn-2" class="btn"></div>
          <div id="btn-3" class="btn"></div>
        </div>
        <div id="counter" class="counter">
          <p id="score">0</p>
        </div>
      </div>

    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/simon.js"></script>
</body>
</html>
